<ion-view view-title="Color.in" >
  <ion-content>
    <link href="https://fonts.googleapis.com/css?family=Dosis|Open+Sans" rel="stylesheet">
    <div class="banner-container-profile">
      <img class="banner-home" ng-src="{{data.banner}}">
    </div>
    <div class="userInfo">
     <div class="row profile">
       <div class="col"></div>
       <div class="col col-40 itemProfile">
            <img class="imgProfilePhoto" ng-src="{{data.profilephoto}}">
      </div>
      <div class="col"></div>
    </div>
      <div class="col profileInfo">
        <h2 class="profileUsername">{{data.username}}</h2>
        <p class="profileDescription">{{data.description}}.</p>
      </div>
      <div class="row profileStatus">
        <div class="col col-33 colSenseHome"><i class="ion-ios-heart"></i> 100</div>
        <div class="col col-33 colColabHome"><i class="ion-ios-chatboxes"></i> 120</div>
        <div class="col col-33 colViewHome"><i class="ion-ios-eye"></i> 109</div>
      </div>
    </div>
      <button class="button button-block button-assertive" ng-click="newpost()">
           New Post
       </button>
    <!-- <div class="row rowProfile">
      <div ng-repeat="item in items" class="col col-50 itemProfile">
         <div class="square">
          <div class="content">
            <img class="imgProfile" ng-src="{{item}}" ng-click="item()">
          </div>
        </div>
      </div>
    </div> -->
    <div ng-repeat="item in items" class="list card">
      <div class="item item-avatar itemHomeInfo">
        <img ng-src="{{item}}">
        <h2>{{item.artName}}</h2>
        <p>{{item.username}}</p>
      </div>
    <div class="item item-body itemHome">
      <img class="full-image" ng-src="{{item.profilephoto}}">
      <div class="row">
        <div class="col col-33 colSenseHome"><i class="ion-ios-heart"></i> 100</div>
        <div class="col col-33 colColabHome"><i class="ion-ios-chatboxes"></i> 120</div>
        <div class="col col-33 colViewHome"><i class="ion-ios-eye"></i> 109</div>
      </div>
      </div>
    </div>
  </ion-content>
</ion-view>
