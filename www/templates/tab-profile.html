<ion-view view-title="Color.in" >
  <ion-nav-buttons side="right">
      <button class="button button-assertive btn-white ion-navicon-round header-icon-size " ng-click="openDrawer()"></button>
  </ion-nav-buttons>
  <ion-content>
    <div class="banner-container-profile">
      <img class="banner-home" src="../img/banner1.jpeg">
    </div>
    <div class="userInfo">
     <div class="row profile">
       <div class="col"></div>
       <div class="col col-40 itemProfile">
         <div class="square">
          <div class="content">
            <img class="imgProfilePhoto" src="../img/perry.png">
          </div>
        </div>
      </div>
      <div class="col"></div>
    </div>
      <div class="col itemProfile">
          {{data.firstName}}
          {{data.lastName}}
          {{data.email}}
          {{data.birth}}
          {{data.url}}
          {{data.username}}
          {{data.password}}
          {{data.description}}
      </div>
    </div>
      <button class="button button-block button-assertive" ng-click="newpost()">
           New Post
       </button>
    <div class="row rowProfile">
      <div ng-repeat="item in items" class="col col-50 itemProfile">
         <div class="square">
          <div class="content">
            <img class="imgProfile" ng-src="{{item}}" ng-click="item()">
          </div>
        </div>
      </div>
    </div>
  </ion-content>
</ion-view>
