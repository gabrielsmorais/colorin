<ion-view name="tab-item" view-title="Color.in">
  <ion-content class="perfil">

    <section>
      <div class="Register_h1">
        <p>Location and Preferences</p>
      </div>
      <div class="list">
        <label class="item item-input item-floating-label">
          <span class="input-label">First Name</span>
          <input type="text" placeholder="Postal Code">
        </label>
        <label class="item item-input item-floating-label">
          <span class="input-label">Last Name</span>
          <input type="text" placeholder="City">
        </label>
        <label class="item item-input item-floating-label">
          <span class="input-label">Email</span>
          <input type="text" placeholder="State">
        </label>
        <label class="item item-input item-floating-label">
          <span class="input-label">Email</span>
          <input type="text" placeholder="Country">
        </label>
        <div class="Register_h1">
          <p>Color.in interaction</p>
        </div>
        <ul class="list">
          <li class="item item-toggle">
             <p> Transparent: only appreciate Color.in </p>
             <label class="toggle toggle-assertive">
               <input type="checkbox">
               <div class="track">
                 <div class="handle"></div>
               </div>
             </label>
          </li>
        </ul>
      </div>
      <button ng-click="registrarp2()">
        Finish
      </button>
    </section>
  </ion-content>
</ion-view>
